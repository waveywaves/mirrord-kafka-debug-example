apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: consumer
        image:  docker.io/waveywaves/mirrord-kafka-debug-ex:latest
        imagePullPolicy: Always
        command: ["python", "app.py"]
        ports:
        - containerPort: 9090
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-kafka-bootstrap.default.svc:9092"
        - name: KAFKA_TOPIC
          value: "test-topic"
        - name: KAFKA_GROUP_ID
          value: "test-consumer-group"
        - name: APP_MODE
          value: "consumer"
        - name: PYTHONUNBUFFERED
          value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP 